<button class="subscribe">SUBSCRIBE</button>
<style>
     .subscribe {
        background-color: rgb(203, 11, 11);
        color: white;
        border: none;
        height: 30px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
     }

     .subscribe:hover {
      opacity:0.8;
     }
     .subscribe:active {
      opacity:0.5;
     }
</style>
<button class="join">JOIN</button>
<style>button.html
    .join {
        color: skyblue;
        border-color: skyblue;
        background-color: rgb(255, 255, 255);
        height: 30px;
        width: 70px;
        cursor: pointer;
        border-style: solid;
        border-radius: 2px;
        border-width: 1px;
        margin-left: 4px;
        margin-right: 4px;
        transition: background-color 0.15ms,color 0.15ms;
    }

    .join:hover {
      background-color: skyblue;
      color: rgb(255, 255, 255);

    }

    .join:active {
        opacity: 0.7;
    }
</style>
<button class="tweet">TWEET</button>
<style>
    .tweet {
        background-color: rgb(6, 180, 249);
        color: white;
        border: none;
        border-radius: 20px;
        height: 30px;
        width: 70px;
        cursor: pointer;
        font-weight: bold;
        transition: box-shadow 0.15s;
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.15);
    }

    .tweet:active{
        box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.5);
    }
</style>
